<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneBlock Dashboard</title>
<style>
 body{font-family:Arial,Helvetica,sans-serif;background:#121212;color:#fff;}
 .glass{backdrop-filter:blur(10px);background:rgba(255,255,255,0.1);border-radius:10px;padding:20px;margin:20px;}
 table{width:100%;border-collapse:collapse;}
 th,td{padding:8px;text-align:left;border-bottom:1px solid rgba(255,255,255,0.2);} 
</style>
</head>
<body>
<div class="glass">
  <h1>OneBlock Leaderboard</h1>
  <table id="board">
    <thead><tr><th>Player</th><th>Level</th><th>Points</th></tr></thead>
    <tbody></tbody>
  </table>
</div>
<script>
fetch('/stats').then(r=>r.json()).then(data=>{
  const tbody=document.querySelector('#board tbody');
  data.sort((a,b)=>b.points-a.points);
  data.forEach(e=>{
    const row=document.createElement('tr');
    row.innerHTML=`<td>${e.name}</td><td>${e.level}</td><td>${e.points}</td>`;
    tbody.appendChild(row);
  });
});
</script>
</body>
</html>
