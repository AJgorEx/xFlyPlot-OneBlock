name: xFlyPlot
version: 1.1
main: com.AJgorEx.xFlyPlot.Main
api-version: 1.21
author: AJgorEx
description: Zaawansowany plugin OneBlock z własnym światem, bossbarem i fazami
commands:
  oneblock:
    description: Tworzy wyspę OneBlock, teleportuje na nią i wyświetla informacje
    usage: /oneblock [menu|start|home|progress|phases|phase|level|delete|reload|help]
    aliases: [ob, startblock]
permissions:
  oneblock.use:
    description: Pozwala na używanie komendy /oneblock
    default: true
  oneblock.reload:
    description: Pozwala na przeładowanie pliku phases.yml
    default: op
